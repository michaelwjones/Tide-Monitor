<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-eval' 'unsafe-inline' https://cdn.jsdelivr.net https://tide-monitor-boron-default-rtdb.firebaseio.com data:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tide Monitor - Debug Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            margin: 0;
            background: white;
            padding: 20px;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .main-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: background-color 0.2s;
            z-index: 1000;
        }
        .main-link:hover {
            background: #218838;
            color: white;
            text-decoration: none;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .section h2 {
            margin-top: 0;
            color: #555;
        }
        .placeholder {
            color: #666;
            font-style: italic;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .hidden {
            display: none;
        }
        #loading {
            text-align: center;
            font-size: 18px;
            margin: 40px 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Tide Monitor - Debug Dashboard</h1>
        
        <a href="../index.html" class="main-link">‚Üê Main Dashboard</a>

        <div id="loading">Loading debug data...</div>
        
        <div id="content" class="hidden">
            <div class="section" id="chart">
                <h2>Debug Chart - All Data Fields (24 Hours)</h2>
                <canvas id="debugChart" width="800" height="600"></canvas>
                <div id="chartLegend" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 15px; font-size: 13px;"></div>
            </div>
        </div>

    </div>

    <script>
        window.addEventListener('load', function() {
            fetchDebugData();
            
            // Auto-refresh every 2 minutes (120,000 milliseconds)
            setInterval(fetchDebugData, 120000);
        });

        let debugChartInstance = null;

        async function fetchDebugData() {
            try {
                const response = await fetch('https://tide-monitor-boron-default-rtdb.firebaseio.com/readings/.json?orderBy="$key"&limitToLast=1440');
                const data = await response.json();
                
                const readings = Object.entries(data).map(([key, value]) => ({
                    id: key,
                    timestamp: new Date(value.t).toLocaleString('en-US', { 
                        timeZone: 'America/New_York',
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    }),
                    rawTimestamp: new Date(value.t),
                    waterLevel: (value.w / 304.8).toFixed(2),
                    wavesPercentile: (value.hp !== undefined && value.hp !== null) ? (value.hp / 304.8).toFixed(2) : '--',
                    wavesEnvelope: (value.he !== undefined && value.he !== null) ? (value.he / 304.8).toFixed(2) : '--',
                    wavesBinning: (value.hb !== undefined && value.hb !== null) ? (value.hb / 304.8).toFixed(2) : '--',
                    waterLevelPercentile: (value.wp !== undefined && value.wp !== null) ? (value.wp / 304.8).toFixed(2) : '--',
                    waterLevelEnvelope: (value.we !== undefined && value.we !== null) ? (value.we / 304.8).toFixed(2) : '--',
                    waterLevelBinning: (value.wb !== undefined && value.wb !== null) ? (value.wb / 304.8).toFixed(2) : '--',
                    validSamples: value.vs || '--',
                    validSamplesRaw: value.vs || 0
                }));
                
                // Create debug chart with all data
                createDebugChart(readings);
                
                // Hide loading and show content
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
            } catch (error) {
                console.error('Error fetching debug data:', error);
                document.getElementById('loading').textContent = 'Error loading data. Check console for details.';
            }
        }

        function createDebugChart(readings) {
            // Destroy existing chart if it exists
            if (debugChartInstance) {
                debugChartInstance.destroy();
            }
            
            const ctx = document.getElementById('debugChart').getContext('2d');
            
            // Filter out any invalid timestamps
            const validReadings = readings.filter(r => r.rawTimestamp.getTime() > 0);
            
            // Set time range to exactly 24 hours ago to now
            const now = new Date();
            const twentyFourHoursAgo = new Date(now.getTime() - (24 * 60 * 60 * 1000));
            
            
            debugChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Water Level (Average)',
                        data: validReadings.map(r => ({x: r.rawTimestamp, y: parseFloat(r.waterLevel)})),
                        borderColor: 'blue',
                        backgroundColor: 'rgba(0, 0, 255, 0.1)',
                        borderWidth: 1,
                        pointRadius: 0,
                        pointHoverRadius: 0,
                        yAxisID: 'y',
                        order: 1
                    }, {
                        label: 'Water Level (Percentile)',
                        data: validReadings.filter(r => r.waterLevelPercentile !== '--').map(r => ({x: r.rawTimestamp, y: parseFloat(r.waterLevelPercentile)})),
                        borderColor: 'cyan',
                        backgroundColor: 'rgba(0, 255, 255, 0.1)',
                        borderWidth: 1,
                        pointRadius: 0,
                        pointHoverRadius: 0,
                        yAxisID: 'y',
                        order: 2
                    }, {
                        label: 'Water Level (Envelope)',
                        data: validReadings.filter(r => r.waterLevelEnvelope !== '--').map(r => ({x: r.rawTimestamp, y: parseFloat(r.waterLevelEnvelope)})),
                        borderColor: 'magenta',
                        backgroundColor: 'rgba(255, 0, 255, 0.1)',
                        borderWidth: 1,
                        pointRadius: 0,
                        pointHoverRadius: 0,
                        yAxisID: 'y',
                        order: 3
                    }, {
                        label: 'Water Level (Binning)',
                        data: validReadings.filter(r => r.waterLevelBinning !== '--').map(r => ({x: r.rawTimestamp, y: parseFloat(r.waterLevelBinning)})),
                        borderColor: 'lime',
                        backgroundColor: 'rgba(0, 255, 0, 0.1)',
                        borderWidth: 1,
                        pointRadius: 0,
                        pointHoverRadius: 0,
                        yAxisID: 'y',
                        order: 4
                    }, {
                        label: 'Wave Height (Percentile)',
                        data: validReadings.filter(r => r.wavesPercentile !== '--').map(r => ({x: r.rawTimestamp, y: parseFloat(r.wavesPercentile)})),
                        borderColor: 'red',
                        backgroundColor: 'rgba(255, 0, 0, 0.1)',
                        borderWidth: 1,
                        pointRadius: 0,
                        pointHoverRadius: 0,
                        yAxisID: 'y1',
                        order: 5
                    }, {
                        label: 'Wave Height (Envelope)',
                        data: validReadings.filter(r => r.wavesEnvelope !== '--').map(r => ({x: r.rawTimestamp, y: parseFloat(r.wavesEnvelope)})),
                        borderColor: 'orange',
                        backgroundColor: 'rgba(255, 165, 0, 0.1)',
                        borderWidth: 1,
                        pointRadius: 0,
                        pointHoverRadius: 0,
                        yAxisID: 'y1',
                        order: 6
                    }, {
                        label: 'Wave Height (Binning)',
                        data: validReadings.filter(r => r.wavesBinning !== '--').map(r => ({x: r.rawTimestamp, y: parseFloat(r.wavesBinning)})),
                        borderColor: 'purple',
                        backgroundColor: 'rgba(128, 0, 128, 0.1)',
                        borderWidth: 1,
                        pointRadius: 0,
                        pointHoverRadius: 0,
                        yAxisID: 'y1',
                        order: 7
                    }, {
                        label: 'Valid Samples',
                        data: validReadings.map(r => ({x: r.rawTimestamp, y: r.validSamplesRaw})),
                        borderColor: 'gray',
                        backgroundColor: 'rgba(128, 128, 128, 0.1)',
                        borderWidth: 1,
                        pointRadius: 0,
                        pointHoverRadius: 0,
                        yAxisID: 'y2',
                        order: 8
                    }]
                },
                options: {
                    animation: false,
                    responsive: true,
                    scales: {
                        y: {
                            type: 'linear',
                            position: 'left',
                            min: 0,
                            max: 6,
                            title: {
                                display: true,
                                text: 'Water Level (feet)'
                            }
                        },
                        y1: {
                            type: 'linear',
                            position: 'right',
                            min: 0,
                            max: 2,
                            title: {
                                display: true,
                                text: 'Wave Height (feet)'
                            },
                            grid: {
                                drawOnChartArea: false
                            }
                        },
                        y2: {
                            type: 'linear',
                            position: 'right',
                            min: 0,
                            max: 512,
                            display: false,
                            grid: {
                                drawOnChartArea: false
                            }
                        },
                        x: {
                            type: 'time',
                            min: twentyFourHoursAgo,
                            max: now,
                            time: {
                                displayFormats: {
                                    hour: 'h:mm a'
                                }
                            },
                            title: {
                                display: false
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: false
                        }
                    }
                }
            });
            
            // Generate custom legend
            const legendContainer = document.getElementById('chartLegend');
            if (legendContainer) {
                const legendItems = [
                    { label: 'Water Level (Average)', color: 'blue', bold: true },
                    { label: 'Water Level (Percentile)', color: 'cyan' },
                    { label: 'Water Level (Envelope)', color: 'magenta' },
                    { label: 'Water Level (Binning)', color: 'lime' },
                    { label: 'Wave Height (Percentile)', color: 'red' },
                    { label: 'Wave Height (Envelope)', color: 'orange' },
                    { label: 'Wave Height (Binning)', color: 'purple' },
                    { label: 'Valid Samples', color: 'gray' }
                ];
                
                legendContainer.innerHTML = legendItems.map(item => `
                    <span style="display: flex; align-items: center; gap: 5px; ${item.bold ? 'font-weight: bold;' : ''}">
                        <span style="width: 16px; height: 3px; background-color: ${item.color}; display: inline-block;"></span>
                        <span>${item.label}</span>
                    </span>
                `).join('');
            }
        }
    </script>
</body>
</html>
